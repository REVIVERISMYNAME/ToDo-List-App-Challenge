<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To-Do App</title>

    <link rel="stylesheet" href="./To-Do App.css">
    
</head>
<body>

    <div id="main" class="header">
    
      <div id="heading"> 
    
         <h1>To-Do List :</h1>
    
         <div id="date">Date</div>
    
        
        
         <div class="viewButtons">
            <button type="button/text" class="viewButton" id="view-All-Button" > Home </button>
            <button type="button/text" class="viewButton" id="view-ToDo-Button" > To-Do </button>
            <button type="button/text" class="viewButton" id="view-Done-Button" > Done </button>
            
         </div>
    
      </div> 
    </div>
    
    <div class="content">
      <ul id="myUL">
          <li>To-Do Tasks Below ...</li>
          
    
    
          <!--Tasks to be added here ... -->
    
    
      </ul>
    </div>
    
    <div class="footer">
    
      <div class="dateSelect"> 
    
    
          <p>
              <button type="button/text" class="orderListButton" id="orderListButton" > Order List Alphabetically </button>
         </p>
         
      </div>
    
      <div class="myFoot">
    
        <input type="text" id="myInput" placeholder=" Add item to list ">
        <span onclick="addNewTask()" class="addBtn"> + </span>
      
      </div>
      
    </div>
<script src="./To-Do App.js"></script>
</body>
</html>
