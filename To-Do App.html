<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To-Do App</title>

    <link rel="stylesheet" href="./To-Do App.css">
    
</head>
<body>
    <div class="container">


        <div class="header">

            <div id="heading">
                <h1>To-Do List :</h1>

                <div id="date">Date</div>
            </div>
            <div class="viewButtons">
                <button type="button/text" class="viewButton" id="view-All-Button" > All </button>
                <button type="button/text" class="viewButton" id="view-ToDo-Button" > To-Do </button>
                <button type="button/text" class="viewButton" id="view-Done-Button" > Done </button>
                
           </div>

            
        </div>    



            <div class="content">
                <ul id="list">
                    <li class="item">
                        <i class="fa fa-circle-thin co" job="complete" id="0"></i> 
                        <p class="text" id="examplePara">To-Do Tasks Below ...</p>
                        <i class="fa fa-trash-o de" job="delete" id="remove"></i>
                    </li>
                    

                    <!--Tasks to be added here ... -->
            

                </ul>
            </div>
        </div>



        <div class="footer">

            <div class="dateSelect"> 
                <p><select type="text" name="orderListBy" id="orderListBy">
                    <option value="dateCreated">Order List by date created</option>
                    <option value="dateAlphabetically">Order List Alphabetically</option>
               </select>
               </p>
            </div>

            <div class="myFoot">
                 <button id="addButton"> + </button>
                 <input type="button/text" class="inputField" id="inputField" placeholder=" Add item to list ">



            </div>
            
        </div>

    </div>
<script src="./To-Do App.js"></script>
</body>
</html>
